<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet"
    type="text/css"
    href="style.css" />
  <script src="script.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script type="text/javascript">
    emailjs.init('D8m28bV_9ww5j-Xeu')
  </script>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text"
            id="firstName"
            name=""
            required="required" />
          <span class="text">First Name</span>
          <span class="line"></span>
        </div>
      </div>

      <div class="col">
        <div class="inputBox">
          <input type="text"
            id="lastName"
            name=""
            required="required" />
          <span class="text">Last Name</span>
          <span class="line"></span>
        </div>
      </div>
    </div>

    <div class="row100">
      <div class="col">
        <div class="inputBox">
          <input type="text"
            id="email_id"
            name=""
            required="required" />
          <span class="text">Email</span>
          <span class="line"></span>
        </div>
      </div>

      <div class="col">
        <div class="inputBox">
          <input type="text"
            id="mobile_num"
            name=""
            required="required" />
          <span class="text">Mobile</span>
          <span class="line"></span>
        </div>
      </div>
    </div>

    <div class="row100">
      <div class="col">
        <div class="inputBox textarea">
          <textarea id="message"
            required="required"></textarea>
          <span class="text">Type Your Message Here...</span>
          <span class="line"></span>
        </div>
      </div>
    </div>

    <div class="row100">
      <div class="col">
        <button onClick="SendMail()"
          type="Submit">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
